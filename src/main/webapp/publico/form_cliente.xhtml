<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastrar Cliente</title>
	
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Clientes"/>
				</f:facet>
					<h:outputLabel value="Código"/>
					<h:inputText readonly="true" value="#{clienteCtrl.cliente.cli_id}"/>
					
					<h:outputLabel value="Nome"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_nome}"/>
					
					<h:outputLabel value="CPF"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_cpf}"/>
					
					<h:outputLabel value="RG"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_rg}"/>
					
					<h:outputLabel value="Data de Nascimento"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_data_nasc}" >
					 <f:convertDateTime pattern="dd/MM/yyyy"/>					
					</h:inputText>
					<h:outputLabel value="Rua"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_rua}"/>
					
					<h:outputLabel value="Bairro"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_bairro}"/>
					<h:outputLabel value="Cidade"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_cidade}"/>
					<h:outputLabel value="UF"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_uf}"/>
					<h:outputLabel value="CEP"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_cep}"/>
					<h:outputLabel value="Email"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_email}"/>
					<h:outputLabel value="Senha"/>
					<h:inputText value="#{clienteCtrl.cliente.cli_senha}"/>
					
					<h:dataTable value="#{clienteCtrl.cliente.fones}" var="fone" rules="rows">
					<f:facet name="header">
						<h:commandButton value="Adicionar fone" action="#{clienteCtrl.actionInserirFone}" />
					</f:facet>
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Número" />
						</f:facet>
						<h:inputText value="#{fone.numero}"  maxlength="20" size="20" label="Número" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Descrição" />
						</f:facet>
						<h:inputText value="#{fone.descricao}" size="20" maxlength="30" label="Descrição" />
					</h:column>
					
					<h:column>
						<h:commandLink value="Remover" />
					</h:column>
					
				</h:dataTable>
			</h:panelGrid>
				
				
				<h:commandButton value="Lista" action="/admin/lista_cliente"/>
				<h:commandButton value="Gravar" action="#{clienteCtrl.actionGravar}"/>
		</div>
	</h:form>
</h:body>
</html>
